<!doctype html>
<html>
    <head>
        <title>JS Tester</title>
    </head>
    <body>
        <div>
            <button>Button 1</button>
            <button>Button 2</button>
            <button>Button 3</button>
        </div> 
        <script>
            let testerButtons = document.querySelectorAll ( 'button');
            for (let i = 0; i < testerButtons.length; i++) {
                testerButtons[i].addEventListener ( 'click', output, this);
            };
            function output (el) {
                console.log (el.target.textContent);
            };
        </script>
    </body>
</html>
