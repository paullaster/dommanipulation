<!DOCTYPE html>
<html>
    <head>
        <title>Complete JavaScript Course</title>
        <style>
        </style>
    </head>
    <body>
        <div id="message">Complete JavaScript Course</div>
        <div>
            <input type="text" id="addItem">
            <input type="button" id="addNew" value="Add to List"> </div>
            <div id="output">
            <h1>Shopping List</h1>
            <ol id="sList"> </ol>
        </div>
        <script>
                let itemToBeAdded = document.getElementById ( 'addItem');
                let addNewItemButton = document.getElementById ( 'addNew' );
                addNewItemButton.addEventListener ( 'click', addNewItem);


                function addNewItem () {
                    const orderedList = document.getElementById ( 'sList');
                    const listItem = document.createElement ( 'li' );
                    listItem.textContent = itemToBeAdded.value;
                    orderedList.appendChild ( listItem );
                };

        </script>
    </body>
   </html>
